<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Place Trade</title>
</head>
<body><center>
<form method = "POST" action = "/trade/create/">
<input id="em" name ="email" type="hidden">
<table>
<tr><th>Ticker</th><td><input name = "ticker" type = "text"></td></tr>
<tr><th>Quantity</th><td><input name = "quantity" type = "text"></td></tr>
<tr rowspan =2 ><td> <input type = "radio" name = "tradetype" value = "BUY">Buy</td><td><input type = "radio" name = "tradetype" value = "SELL">Sell</td></tr>
<tr><td colspan = 2><center><input type = "Submit" name = "placetrade" value = "Place Trade"></center></td></tr>
</table>

</form>
<script>
document.getElementById("em").value = sessionStorage.getItem("email");
</script>
</body>
</html>
